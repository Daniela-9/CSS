<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocks</title>
  <link rel="stylesheet" href="start.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="grid-container">
        <section class="color1" id="green">
          <p class="green">GREEN</p>
        </section>
        <section class="color2" id="yellow">
          <p class="yellow">YELLOW</p>
          <ul class=" color_y">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
          </ul>
        </section>
        <section  class="color3"id="orange">
          <p class="orange">ORANGE</p>
        </section>
        <section class="color4"id="red">
          <p class="red">RED</p>
          <ul class="color_r">
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
          </ul>
        </section>
        <section class="color5"id="blue">
          <p class="blue">BLUE</p>
        </section>
    </div>      
</body>

</html>
