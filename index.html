<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <script src="https://kit.fontawesome.com/9f469d0f46.js" crossorigin="anonymous"></script>
    <title>Flexbox</title>
</head>
<body>
    <header class="sidebar">
        

        <div class="logo-container">
            <a href="#">
             
             <img src="img/logo.jpg"  alt="logo" class="logo"> 
               
            </a>
        </div>

        <div class="navigation"> 

            <ul>
                <li>
                    <a href="#">
                      <span  class="fa fa-inbox"></span>
                      <span class="link">Inbox</span>
                    </a>
                </li>
                <li> 
                    <a href="#">
                        <span class="fa fa-envelope"></span>
                        <span  class="link">Sent</span>
                    </a>

                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-trash"></span>
                        <span class="link">Deleted</span>
                    </a>
                    
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-exclamation-triangle"></span>
                        <span class="link">Spam</span>
                    </a>
                </li>
            </ul>

            
        </div>

        <div class="user-avatar">

            <a href="#">
            <img src="img/avatar.png" alt="avatar" class="user-img">
            
            <a href="#">
                <span class="user-name">User Name</span>
            </a>
            

        </div>

        




          



    </header> 
    
</body>
</html>
